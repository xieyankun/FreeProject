<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <title>Tutor Website</title>
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/v2main.css">
</head>

<body class="page-sign">
  <div class="signup" id="wrap">
    <div class="logo-wrap">
      
    </div>
    <div class="sign-wrap">
      <div class="sign-form">
        <h3 class="title">登录合肥家教平台</h3>
        <form action="">
          <div class="form-row row-select">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="tel" class="ipt ipt-phone required" placeholder="手机号" name="account">
          </div>
          <div class="form-row row-select">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="password" class="ipt ipt-phone required" placeholder="密码" name="account">
          </div>
          <div class="form-row row-select">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="text" class="ipt ipt-phone required" placeholder="验证码" name="account">
          </div>
          <div class="form-btn">
            <button type="submit" class="btn">登录</button>
          </div>
        </form>
        <div class="text-tip">
          没有账号 
          <a href="javascript:;" class="link-signup">立即注册</a>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <title>Tutor Website</title>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">登录</h2>
        <input type="text" class="form-control" name="username" placeholder="请输入账号" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="请输入密码" required="" />
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> 记住我
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">确认登录</button>
    </form>
</div>
  
</body>
</html>

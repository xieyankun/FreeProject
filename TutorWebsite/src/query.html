<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="query">
  <header>
    <div class="inner">
      <div class="logo">
        <a href="#" ka="header-home-logo" title="合肥家教">

        </a>
      </div>
      <div class="nav">
        <ul>
          <li class="cur">
            <a ka="header-home" href="index.html">首页</a>

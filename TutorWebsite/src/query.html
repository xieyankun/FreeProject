<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询页面</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/v2main.css">
</head>
<body>
<div class="query">
  <header>
    <div class="inner">
      <div class="logo">
        <a href="#" ka="header-home-logo" title="合肥家教">
          <span>合肥家教</span>
        </a>
      </div>
      <div class="nav">
        <ul>
          <li class="cur">
            <a ka="header-home" href="index.html">首页</a>
          </li>
          <li class="">
            <a ka="header-role" href="query.html">教员</a>
          </li>
          <li class="">
            <a ka="header-role" href="query.html">学员</a>
          </li>
        </ul>
      </div>
      <div class="search-form">
        <form action="">
          <div class="ipt-wrap">
            <input type="text" name="query" autocomplete="off" class="ipt-search" placeholder="搜索教员、科目">
          </div>
          <!-- <div class="city-sel">
            <p class="label-text">
              <b>合肥</b>
              <i class="icon-arrow-down"></i>
            </p>
          </div> -->
          <button type="submit" class="btn btn-search">搜索</button>
        </form>
      </div>
      <div class="user-nav">
        <div class="btns">
          <!-- <a href="#" class="btn btn-outline">注册</a> -->
          <a href="signup.html" class="btn btn-outline">登录</a>
        </div>
      </div>
    </div>  
  </header>

  <div class="inner">
    <div class="condition-box">
      <dl class="condition-city">
        <dt>城市：</dt>
        <dd>
          <a href="#" class="selected disabled">全国</a>
          <span class="hot-text">热门城市：</span>
          <a href="#">北京</a>
          <a href="#">上海</a>
          <a href="#">广州</a>
          <a href="#">深圳</a>
        </dd>
      </dl>
      <dl class="condition-experience">
        <dt>经验：</dt>
        <dd>
          <a href="#" class="selected disabled">不限</a>
          <a href="#">无家教经验</a>
          <a href="#">有家教经验</a>
        </dd>
      </dl>
      <dl class="condition-experience">
        <dt>学历：</dt>
        <dd>
          <a href="#" class="selected disabled">不限</a>
          <a href="#">本科</a>
          <a href="#">硕士</a>
          <a href="#">博士</a>
        </dd>
      </dl>
    </div>
    <div class="list-wrap">
      <div class="item-wrap">
        <div class="avator">
          <img src="images/avator.jpg" alt="">
        </div>
        <div class="info">
          <h1 class="name">赵丽颖(123456)</h1>
          <h2 class="school">合肥工业大学，信息管理系</h2>
          <p class="prize">
            英语四六级<em class="vline"></em>
            计算机二级<em class="vline"></em>
            三等奖学金
          </p>
        </div>
        <div class="other">
          <span>初中全科</span>
          <span class="">高一物理</span>
          <span class="">高一化学</span>
          <span class="">高二物理</span>
          <span class="">高二化学</span>
          <span class="">...</span>
        </div>
      </div>
      <div class="item-wrap">
        <div class="avator">
          <img src="images/avator.jpg" alt="">
        </div>
        <div class="info">
          <h1 class="name">赵丽颖(123456)</h1>
          <h2 class="school">合肥工业大学，信息管理系</h2>
          <p class="prize">
            英语四六级<em class="vline"></em>
            计算机二级<em class="vline"></em>
            三等奖学金
          </p>
        </div>
        <div class="other">
          <span>初中全科</span>
          <span class="">高一物理</span>
          <span class="">高一化学</span>
          <span class="">高二物理</span>
          <span class="">高二化学</span>
          <span class="">...</span>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>

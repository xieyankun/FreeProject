<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <title>Tutor Website</title>
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/v2main.css">
</head>

<body class="page-sign">
  <div class="signup base-info" id="wrap">
    <div class="logo-wrap">
    </div>
    <div class="sign-wrap">
      <div class="sign-form">
        <h3 class="title">基本信息</h3>
        <form action="">
          <div class="name-wrap">
            <div class="name fl">
              <i class="icon iconfont icon-teacher"></i> 
              <input type="text" class="ipt" placeholder="姓名" name="name">
            </div>
            <div class="upload fr">
            </div>
          </div>
          <div class="radio-list">
            <label class="radio-square" data-sex="1">男</label>
            <label class="radio-square fr" data-sex="0">女</label>
            <input type="hidden" name="sex" class="required" data-blank="请选择性别" value="0">
          </div>
          <div class="form-row">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="tel" class="ipt" placeholder="手机号" name="account">
          </div>
          <div class="form-row code">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="text" class="ipt" placeholder="验证码" name="account">
            <button class="btn">获取验证码</button>
          </div>
          <div class="form-row">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="password" class="ipt" placeholder="密码" name="account">
          </div>
          <div class="form-row row-select">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="text" class="ipt ipt-phone required" placeholder="学校" name="account">
          </div>
          <div class="form-row ">
            <i class="icon iconfont icon-teacher"></i> 
            <input type="text" class="ipt" placeholder="专业" name="account">
          </div>
          <div class="form-row">
            <div class="dropdown-select subject">
              <input type="text" class="ipt" placeholder="可授科目" name="account" readonly>
              <i class="icon iconfont icon-down"></i> 
            </div>
            <div class="dropdown-menu subject-menu">
              <ul>
                <li data-subject="0">初中全科</li>
                <li data-subject="1">高中数学</li>
                <li data-subject="2">高中英语</li>
                <li data-subject="3">初中英语</li>
                <li data-subject="3">初中英语</li>
                <li data-subject="3">初中英语</li>
                <li data-subject="3">初中英语</li>
              </ul>
            </div>
          </div>
          <div class="form-row">
            <div class="dropdown-select time">
              <input type="text" class="ipt" placeholder="授课时间" name="account" readonly>
              <i class="icon iconfont icon-down"></i> 
            </div>
            <div class="dropdown-menu time-menu">
              <ul>
                <li data-time="0">全天</li>
                <li data-time="1">上午</li>
                <li data-time="2">下午</li>
                <li data-time="3">晚上</li>
              </ul>
            </div>
          </div>
        </form>
        <div class="form-btn">
          <a href="teacher_middle.html" class="btn btn-next">下一步</a>
        </div>
      </div>
      <!-- <div class="description">
        <div class="top">
          <i class="icon icon-description"></i>
        </div>
        <div class="center">
          在BOSS直聘每一个完善信息的求职者，平均每天会遇到<span>5</span>个对你感兴趣的Boss
        </div>
        <div class="bottom">zhipin.com</div>
      </div> -->
    </div>
  </div>

<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script>
  $(function(){
    var registerData = {}
    var sex;
    $('.radio-square').on('click', function(){
      registerData.sex = $(this).data("sex");
      $('.radio-square').removeClass('radio-checked')
      $(this).addClass("radio-checked");
      console.log(registerData)
    })

    $('.subject').on('click', function(){
      isShow($('.subject-menu'))
    })

    $('.time').on('click', function(){
      isShow($('.time-menu'))
    })

    $('.subject-menu ul>li').on('click', function(){
      console.log($(this).index())
      subject = $(this).data("subject");
      isShow($('.subject-menu'))
    })

    $('.time-menu ul>li').on('click', function(){
      console.log($(this).data("time"))
      time = $(this).data("time");
      isShow($('.time-menu'))
    })


    function isShow(dom){
      if(dom.is(':hidden')){ 
        dom.show();  
      }else{
        dom.hide();
      }
    }


  })
</script>
</body>
</html>

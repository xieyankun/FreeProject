<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Tutor Website</title>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/resetBoot.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="myresume">
  <header class="">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="https://www.zhipin.com/v2/web/geek/images/logo-x.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li class="active"><a href="#">学员 <span class="sr-only">(current)</span></a></li>
              <li><a href="#">教员</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="搜索教员、科目">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登陆</a></li>
            <li><a href="#">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            发布学员信息
          </div>
          
          <div class="panel-body">
            <form action="" role="form">
              <div class="form-group input-group">
                <span class="input-group-addon">学员姓名</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">家教地点</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">学员年级</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>性别： </label>
                <label class="radio-inline">
                  <input type="radio" name="colors" id="red">红色<br>
                  <input type="radio" name="colors" id="blue">蓝色<br>
                  <input type="radio" name="colors" id="green">绿色
                </label>
              </div>
              <div class="">
                <input type="radio" name="" id="man">男
                <input type="radio" name="woman" id="woman">女
              </div>
              <div class="form-group">
                <label>补课内容</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label>学员简介</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </form>
            <button type="button" class="btn btn-primary btn-lg btn-block">
                发布信息
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            最新签约
          </div>
          <div class="panel-body">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

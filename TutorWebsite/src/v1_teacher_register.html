<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Tutor Website</title>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/resetBoot.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="myresume">
  <header class="">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="https://www.zhipin.com/v2/web/geek/images/logo-x.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li class="active"><a href="#">学员 <span class="sr-only">(current)</span></a></li>
              <li><a href="#">教员</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="搜索教员、科目">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登陆</a></li>
            <li><a href="#">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            填写个人基本信息
          </div>
          <div class="panel-body">
            <form action="" role="form">
              <div class="form-group input-group">
                <span class="input-group-addon">姓名</span>
                <input class="form-control">
                <!-- <p class="help-block">Example block-level help text here.</p> -->
              </div>
              <div class="form-group">
                <label>性别： </label>
                <label class="radio-inline">
                  <input type="radio" value="option1" checked="">男
                </label>
                <label class="radio-inline">
                  <input type="radio"  value="option2">女
                </label>
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">手机号</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">获取验证码</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">输入密码</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">重复密码</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">学校</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">专业</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon">学生证号</span>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>选择自己的标签</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                  <label>
                    <input type="checkbox" value="">初中全科
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label>授课时间</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="">全天
                  </label>
                  <label>
                    <input type="checkbox" value="">上午
                  </label>
                  <label>
                    <input type="checkbox" value="">下午
                  </label>
                  <label>
                    <input type="checkbox" value="">晚上
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label>上传头像</label>
                <input type="file">
              </div>
              <div class="form-group">
                  <label>所获荣誉</label>
                  <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>家教经历</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>自我介绍</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </form>

            <button type="button" class="btn btn-primary btn-lg btn-block">
                成为教员
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            学员需求
          </div>
          <div class="panel-body">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
